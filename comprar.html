<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFAC8; /* Cor de fundo alterada para #FFFAC8 */
            color: #000000; /* Cor do texto preta em todo o corpo */
        }

        header {
            background-color: #FFFAC8; /* Cor amarela no header alterada para #FFFAC8 */
            padding: 30px;
            text-align: center;
        }

        .apresentacao {
            display: flex;
            flex-direction: column; /* Garante que os itens sejam dispostos na vertical (em uma fileira) */
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }

        .apresentacaoconteudo {
            margin-bottom: 30px;
        }

        .apresentacaoconteudo img {
            width: 350px; /* Aumentar a largura da imagem */
            height: auto;
            margin-bottom: 30px; /* Espaçamento maior entre a imagem e o texto */
            filter: sepia(1) saturate(5) hue-rotate(10deg); /* Ajuste no filtro para atingir o tom desejado */
        }

        .apresentacaoconteudotitulo {
            font-size: 36px; /* Aumentar o tamanho do título */
            color: #000000; /* Título em preto */
        }

        .apresentacaoconteudotexto,
        p {
            font-size: 24px; /* Aumentar o tamanho dos textos e parágrafos */
            color: #000000; /* Cor preta para todos os textos e parágrafos */
            margin: 15px 0;
        }

        h2 {
            font-size: 48px; /* Aumentando o tamanho da fonte para 48px */
            color: #000000; /* Cor preta para o título */
            margin-bottom: 20px; /* Adicionando um pouco de espaço abaixo do título */
            margin-top: -20px; /* Movendo o título para cima */
        }

        .btn-instagram,
        .btn-whatsapp {
            background-color: #FFFAC8; /* Cor de fundo amarela no botão (mesma do fundo da página) */
            color: #000000; /* Cor do texto no botão preta */
            padding: 18px 30px; /* Aumentar o padding do botão */
            text-align: center;
            text-decoration: none;
            border-radius: 8px; /* Bordas mais arredondadas */
            font-size: 22px; /* Aumentar o tamanho da fonte do botão */
            display: inline-block;
            margin: 10px 0; /* Margem entre os botões para garantir espaçamento */
            border: 2px solid #000000; /* Adicionando uma borda preta de 2px */
            transition: background-color 0.3s;
        }

        .btn-instagram:hover,
        .btn-whatsapp:hover {
            background-color: #DAF5FF; /* Cor de fundo preta ao passar o mouse */
            color: black; /* Cor do texto branca no hover */
            border-color: #000000; /* A borda também ficará preta no hover */
        }

        footer {
    text-align: center;
    padding: 15px;
    background-color: #DAF5FF; /* Alterado para a cor #DAF5FF */
    position: absolute;
    bottom: 0;
    width: 100%;
}

        footer p {
            font-size: 18px; /* Aumentar o tamanho do texto no rodapé */
        }
    </style>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="cabecario">
        <nav class="cabecario__links">
            <a class="cabecario__links__link" href="index.html">
                Home
            </a>
            <a class="cabecario__links__link" href="cestascafe.html">
                Café da manhã
            </a>
            <a class="cabecario__links__link" href="cestaspetiscos.html">
                Petiscos
            </a>
            <a class="cabecario__links__link" href="bebidas.html">
                Bebidas
            </a>
            <a class="cabecario__links__link" href="eventos.html">
                Eventos
            </a>
            <a class="cabecario__links__link" href="comprar.html">
                Comprar
            </a>


        </nav>
    </header>
    <main class="apresentacao">
        <h1 class="apresentacaoconteudotitulo">Contate-nos!</h1>
        <section class="apresentacaoconteudo">
            <img src="./assets/Logo.png" alt="Logo">
        </section>

        <section>
            <h2>Peça já! </h2>
            <p class="apresentacaoconteudo__texto">Clique nos botões abaixo para acessar nossas redes sociais e falar conosco!</p>

            <!-- Botão de WhatsApp -->
            <a href="https://wa.me/+5511985234008" class="btn-whatsapp" target="_blank">Ir para o WhatsApp</a>

            <!-- Botão de Instagram -->
            <a href="https://www.instagram.com/naganate?igsh=enUwd2ZyczNrYjd2" class="btn-instagram" target="_blank">Ir para o Instagram</a>
        </section>
    </main>

    <footer>
        <p>Feito com amor ♥.</p>
    </footer>
</body>
</html>
